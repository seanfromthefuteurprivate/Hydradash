version: "3.9"

services:
  backend:
    build: ./backend
    container_name: hydra-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: hydra-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  # Optional: Watchtower for auto-updates on git push
  watchtower:
    image: containrrr/watchtower
    container_name: hydra-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 hydra-backend hydra-frontend
    profiles:
      - autoupdate
